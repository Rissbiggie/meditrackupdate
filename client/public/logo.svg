<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="100" viewBox="0 0 240 100" fill="none">
  <rect width="240" height="100" rx="8" fill="#1E3A8A" />
  
  <!-- Background for text visibility -->
  <rect x="0" y="60" width="240" height="30" fill="#1E3A8A" opacity="0.7" />
  
  <!-- Medical Cross -->
  <rect x="20" y="25" width="40" height="30" rx="4" fill="#4ade80" />
  <rect x="25" y="20" width="30" height="40" rx="4" fill="#4ade80" />
  
  <!-- HeartBeat Line runs across the entire logo -->
  <path d="M10,40 L40,40 L50,30 L60,50 L70,25 L80,40 L95,40 L105,30 L115,45 L125,40 L230,40" 
        stroke="#FF4444" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" />
        
  <!-- MediTrack Text -->
  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <tspan x="85" y="45" fill="#FFFFFF">Medi</tspan>
    <tspan x="150" y="45" fill="#4ade80">Track</tspan>
  </text>
  
  <!-- Slogan Text -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF" font-weight="bold">
    Track Emergency, Save Lives
  </text>
</svg>